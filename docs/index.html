                    <h1 id="Overview">Overview</h1><p><em>Docs</em> is a very simple system for transforming <a href="https://en.wikipedia.org/wiki/Markdown">Markdown</a> files to <a href="https://en.wikipedia.org/wiki/HTML">HTML</a>. <em>Docs</em> handles the details of page layout, which includes the table of contents and insuring that links to markdown files in sub-folders work as expected.</p></div>
